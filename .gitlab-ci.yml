stages:
  - deps-base
  - build-apps
  - deps
  - build
  - test
  - mr-check
  - deploy
  - post-deploy

deps-mobile:
  stage: deps-base
  tags: [autoscaling-large]
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-mobile.sh
  interruptible: true

deps-base:
  stage: deps-base
  tags: [autoscaling-large]
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-base.sh
  interruptible: true

django-apps:
  stage: build-apps
  needs: [deps-base]
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-base:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/build-django-apps.sh
  interruptible: true
  artifacts:
    expire_in: 1 day
    paths:
      - django-apps/packages/
    when: on_success

build-lambdas:
    stage: build-apps
    needs: [deps-base]
    tags: [autoscaling]
    image: registry.gitlab.com/fluidattacks/integrates/deps-base:$CI_COMMIT_REF_NAME
    script:
        - ./ci-scripts/jobs/build-lambdas.sh
    retry: 1
    artifacts:
        expire_in: 1 day
        paths:
        - lambda/packages/
        when: on_success

deps-production:
  stage: deps
  needs: [deps-base]
  tags: [autoscaling-large]
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-production.sh
  interruptible: true

deps-development:
  stage: deps
  needs: [deps-base]
  tags: [autoscaling-large]
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-development.sh
  interruptible: true

build-app:
  stage: build
  tags: [autoscaling-large]
  needs: [deps-development,django-apps]
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - sh ci-scripts/jobs/build-app.sh
  retry: 1
  artifacts:
    expire_in: 1 day
    paths:
    - version.txt
    when: on_success

plan-terraform-resources:
  stage: test
  tags: [autoscaling]
  needs: [deps-development]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/plan-terraform-resources.sh
  artifacts:
    paths:
      - plan.txt
    expire_in: 1h
    when: on_success
  only:
    - branches
  interruptible: true

test-front:
  stage: test
  tags: [autoscaling-large]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/test-front.sh
  artifacts:
    name: "coverage_lcov_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - front/coverage.lcov
    expire_in: 1 week
  only:
    - branches
    - merge_requests
  interruptible: true

test-mobile:
  stage: test
  tags: [autoscaling-large]
  needs: [deps-mobile]
  image: registry.gitlab.com/fluidattacks/integrates/deps-mobile:master
  script:
    - ./ci-scripts/jobs/test-mobile.sh
  interruptible: true

test-app:
  stage: test
  tags: [autoscaling-large]
  image: registry.gitlab.com/fluidattacks/integrates/app:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/test-app.sh
  artifacts:
    name: "coverage_xml_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - coverage.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests
  except:
    - master
  interruptible: true

lint-app:
  stage: test
  tags: [autoscaling-large]
  needs: [build-app]
  image: registry.gitlab.com/fluidattacks/integrates/app:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/lint-app.sh
  only:
    - branches
  except:
    - master
  interruptible: true

asserts-static:
  stage: test
  tags: [autoscaling]
  needs: [deps-development]
  image:
    name: fluidattacks/break-build
    entrypoint: [""]
  before_script:
    - docker pull fluidattacks/break-build
  script:
    - bash <(docker run fluidattacks/break-build
              --static
              --id ${BREAK_BUILD_ID}
              --secret ${BREAK_BUILD_SECRET}
              --gitlab-docker-socket-binding
             ) || true
  except:
    - master
  interruptible: true

commitlint:
  stage: test
  tags: [autoscaling]
  image: starefossen/ruby-node:2-10
  script:
    - npm install --unsafe-perm
    - ./ci-scripts/jobs/commitlint.sh

apply-terraform-resources:
  stage: build
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/apply-terraform-resources.sh
  only:
    - master

danger:
  stage: mr-check
  tags: [autoscaling]
  image: fluidattacks/danger-ruby
  dependencies:
    - plan-terraform-resources
    - plan-terraform-sops-dev
  script:
    - ./ci-scripts/jobs/danger.sh
  only:
    - merge_requests

coverage-report:
  stage: mr-check
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  dependencies:
    - test-app
    - test-front
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./run_codecov.sh
  retry: 1
  only:
    - merge_requests
  except:
    - master

ephemeral-app:
  stage: deploy
  tags: [autoscaling]
  needs: [build-app]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv review-apps/cluster-config.sh
  retry: 1
  environment:
    name: "review/$CI_COMMIT_REF_SLUG"
    url: "https://$CI_COMMIT_REF_SLUG.$CI_PROJECT_NAME.env.fluidattacks.com/integrates"
    on_stop: stop-ephemeral-app
  except:
    - master

stop-ephemeral-app:
  stage: deploy
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/app:$CI_COMMIT_REF_NAME
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  script:
    - ./ci-scripts/jobs/stop-ephemeral-app.sh
  retry: 1
  when: manual
  except:
    - master

deploy-k8s:
  stage: deploy
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  environment:
    name: "production"
    url: "https://fluidattacks.com/integrates"
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/deploy-k8s.sh
  only:
    - master

deploy-mobile:
  stage: deploy
  tags: [autoscaling-large]
  needs: [deps-mobile]
  image: registry.gitlab.com/fluidattacks/integrates/deps-mobile:master
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/deploy-mobile.sh
  environment:
    name: "mobile-review/$CI_COMMIT_REF_NAME"
    url: "https://expo.io/@developmentatfluid/integrates?release-channel=$CI_COMMIT_REF_NAME"

.deploy-playstore:
  stage: deploy
  dependencies:
    - deps-mobile
  script:
    - ./ci-scripts/jobs/deploy-playstore.sh
  allow_failure: true
  only:
    - master

test-driver-dev:
  stage: post-deploy
  tags: [autoscaling-large]
  needs: [ephemeral-app]
  image: registry.gitlab.com/fluidattacks/integrates/app:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/test-driver.sh
  parallel: 5
  retry: 1
  artifacts:
    name: "regression_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - screenshots/
    when: always
  except:
    - master
  interruptible: true

test-driver-prod:
  stage: post-deploy
  tags: [autoscaling-large]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:master
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/test-driver.sh
  parallel: 5
  retry: 1
  artifacts:
    name: "regression_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - screenshots/
    when: always
  only:
    - master
  interruptible: true

asserts-dynamic:
  stage: post-deploy
  tags: [autoscaling]
  image:
    name: fluidattacks/break-build
    entrypoint: [""]
  before_script:
    - docker pull fluidattacks/break-build
  script:
    - bash <(docker run fluidattacks/break-build
              --dynamic
              --id ${BREAK_BUILD_ID}
              --secret ${BREAK_BUILD_SECRET}
              --gitlab-docker-socket-binding
             ) || true
  only:
    - master
  interruptible: true

new-version-mail:
  stage: post-deploy
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  dependencies:
    - build-app
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - export DJANGO_SETTINGS_MODULE=fluidintegrates.settings
    - vaultenv python3 integrates_version.py
  only:
    - master
  except:
    - schedules

clean-registry-caches:
  stage: post-deploy
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/clean-registry-caches.sh
  only:
    - schedules

plan-terraform-sops-dev:
  stage: test
  tags: [autoscaling]
  needs: [deps-development]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/plan-terraform-sops-dev.sh
  only:
    - branches
  interruptible: true

lint-terraform-sops-dev:
  stage: test
  tags: [autoscaling]
  needs: [deps-development]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/lint-terraform-sops-dev.sh
  only:
    - branches
  except:
    - master
  interruptible: true

lint-terraform-resources:
  stage: test
  tags: [autoscaling]
  needs: [deps-development]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/lint-terraform-resources.sh
  only:
    - branches
  except:
    - master
  interruptible: true

apply-terraform-sops-dev:
  stage: build
  tags: [autoscaling]
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/apply-terraform-sops-dev.sh
  only:
    - master
