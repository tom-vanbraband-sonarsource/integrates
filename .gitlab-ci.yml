stages:
  - deps-base
  - deps-development
  - test
  - build
  - mr-check
  - deploy
  - post-deploy

deps-mobile:
  tags:
    - mobile
  stage: deps-base
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-mobile.sh

deps-production:
  stage: deps-base
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-production.sh

deps-development:
  stage: deps-development
  needs: [deps-production]
  image: fluidattacks/alpine-kaniko:latest
  script:
    - ./ci-scripts/jobs/deps-development.sh

test-terraform:
  stage: test
  image: registry.gitlab.com/fluidsignal/serves:builder
  script:
    - ./ci-scripts/jobs/test-terraform.sh
  artifacts:
    paths:
      - plan.txt
    expire_in: 1h
    when: on_success
  only:
    - branches
    - merge_requests

test-front:
  stage: test
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - ./ci-scripts/jobs/test-front.sh
  artifacts:
    name: "coverage_lcov_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - front/coverage.lcov
    expire_in: 1 week
  only:
    - branches
    - merge_requests

test-mobile:
  stage: test
  needs: [deps-mobile]
  image: registry.gitlab.com/fluidattacks/integrates/deps-mobile:master
  script:
    - ./ci-scripts/jobs/test-mobile.sh

test-app:
  stage: test
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/test-app.sh
  artifacts:
    name: "coverage_xml_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - coverage.xml
    expire_in: 1 week
  only:
    - branches
    - merge_requests

asserts-static:
  stage: test
  image:
    name: fluidattacks/break-build
    entrypoint: [""]
  tags:
    - mobile
  before_script:
    - docker pull fluidattacks/break-build
  script:
    - bash <(docker run fluidattacks/break-build
              --static
              --id ${BREAK_BUILD_ID}
              --secret ${BREAK_BUILD_SECRET}) || true
  except:
    - master

commitlint:
  stage: test
  image: starefossen/ruby-node:2-10
  script:
    - npm install --unsafe-perm
    - ./ci-scripts/jobs/commitlint.sh

build-terraform:
  stage: build
  image: registry.gitlab.com/fluidsignal/serves:builder
  script:
    - ./ci-scripts/jobs/build-terraform.sh
  only:
    - master

build-app:
  stage: build
  needs: [deps-development]
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - sh ci-scripts/jobs/build-app.sh
  retry: 1
  artifacts:
    expire_in: 30m
    paths:
      - version.txt
    when: on_success

build-bot:
  stage: build
  needs: [deps-development]
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - sh ci-scripts/jobs/build-bot.sh
  retry: 1

danger:
  stage: mr-check
  image: fluidattacks/danger-ruby
  dependencies:
    - test-terraform
  script:
    - ./ci-scripts/jobs/danger.sh
  only:
    - merge_requests

coverage-report:
  stage: mr-check
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  dependencies:
    - test-app
    - test-front
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./run_codecov.sh
  retry: 1
  only:
    - merge_requests
  except:
    - master

ephemeral-app:
  stage: deploy
  needs: [build-app]
  image: registry.gitlab.com/fluidsignal/serves:builder
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv review-apps/cluster-config.sh
  retry: 1
  environment:
    name: "review/$CI_COMMIT_REF_SLUG"
    url: "https://$CI_COMMIT_REF_SLUG.$CI_PROJECT_NAME.env.fluidattacks.com/integrates"
    on_stop: stop-ephemeral-app
  except:
    - master

stop-ephemeral-app:
  stage: deploy
  image: registry.gitlab.com/fluidsignal/serves:builder
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  script:
    - ./ci-scripts/jobs/stop-ephemeral-app.sh
  retry: 1
  when: manual
  except:
    - master

deploy-k8s:
  stage: deploy
  image: registry.gitlab.com/fluidsignal/serves:builder
  environment:
    name: "production"
    url: "https://fluidattacks.com/integrates"
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/deploy-k8s.sh
  only:
    - master

deploy-mobile:
  tags:
    - mobile
  stage: deploy
  needs: [deps-mobile]
  image: registry.gitlab.com/fluidattacks/integrates/deps-mobile:master
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/deploy-mobile.sh
  environment:
    name: "mobile-review/$CI_COMMIT_REF_NAME"
    url: "https://expo.io/@developmentatfluid/integrates?release-channel=$CI_COMMIT_REF_NAME"

.deploy-playstore:
  stage: deploy
  dependencies:
    - deps-mobile
  script:
    - ./ci-scripts/jobs/deploy-playstore.sh
  allow_failure: true
  only:
    - master

test-driver:
  tags:
    - mobile
  stage: post-deploy
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/test-driver.sh
  parallel: 5
  retry: 1
  allow_failure: true
  artifacts:
    name: "regression_${CI_COMMIT_REF_NAME}_${CI_COMMIT_SHA:0:8}"
    paths:
      - screenshots/
    when: always

asserts-dynamic:
  stage: post-deploy
  image:
    name: fluidattacks/break-build
    entrypoint: [""]
  tags:
    - mobile
  before_script:
    - docker pull fluidattacks/break-build
  script:
    - bash <(docker run fluidattacks/break-build
              --dynamic
              --id ${BREAK_BUILD_ID}
              --secret ${BREAK_BUILD_SECRET}) || true
  only:
    - master

new-version-mail:
  stage: post-deploy
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  dependencies:
    - build-app
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - export DJANGO_SETTINGS_MODULE=fluidintegrates.settings
    - vaultenv python3 integrates_version.py
  only:
    - master
  except:
    - schedules

clean-registry-caches:
  stage: post-deploy
  image: registry.gitlab.com/fluidattacks/integrates/deps-development:$CI_COMMIT_REF_NAME
  script:
    - . ci-scripts/helpers/others.sh && vault_login
    - vaultenv ./ci-scripts/jobs/clean-registry-caches.sh
  only:
    - schedules
